<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aplikasi To-Do List</title>
  <link rel="stylesheet" href="stylee.css" />
</head>
<body>
  <div class="container">
    <h1>Aplikasi To-Do List</h1>

    <!-- Row tambah -->
    <div class="row">
      <input type="text" id="taskInput" class="form-input" placeholder="Tulis tugas..." />
      <button id="addBtn" class="btn">Tambah</button>
    </div>

    <!-- Row cari -->
    <div class="row">
      <input type="text" id="searchInput" class="form-input" placeholder="Cari tugas..." />
      <button id="searchBtn" class="btn">Cari</button>
    </div>

    <ul id="task-list"></ul>
  </div>

  <script src="apps.js"></script>
</body>
</html>
